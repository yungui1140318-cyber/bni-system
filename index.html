    // --- Log Modal Functions ---
    let editingContactIdx = -1;
    let editingLogIdx = -1;

    function openLogModal(cIdx, lIdx) {
        editingContactIdx = cIdx;
        editingLogIdx = lIdx;
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        
        if (lIdx === -1) {
            // New
            document.getElementById('modalTitle').innerText = 'æ–°å¢é¢è«‡ç´€éŒ„';
            document.getElementById('logDate').value = now.toISOString().slice(0, 16);
            document.getElementById('logContent').value = '';
        } else {
            // Edit
            document.getElementById('modalTitle').innerText = 'ç·¨è¼¯ç´€éŒ„';
            let log = myContacts[cIdx].logs[lIdx];
            // Try to parse date format 'YYYY-MM-DD HH:MM' back to ISO for input
            let isoDate = log.date.replace(' ', 'T');
            if(isoDate.length === 16) document.getElementById('logDate').value = isoDate;
            else document.getElementById('logDate').value = now.toISOString().slice(0, 16);
            document.getElementById('logContent').value = log.content;
        }
        document.getElementById('logModal').style.display = 'flex';
    }

    function closeLogModal() {
        document.getElementById('logModal').style.display = 'none';
    }

    async function saveLog() {
        if(editingContactIdx === -1) return;
        
        let dateVal = document.getElementById('logDate').value.replace('T', ' ');
        let content = document.getElementById('logContent').value;
        if(!content) return alert("è«‹è¼¸å…¥å…§å®¹");

        let contact = myContacts[editingContactIdx];
        let logs = contact.logs || [];

        if(editingLogIdx === -1) {
            logs.unshift({ date: dateVal, content: content });
        } else {
            logs[editingLogIdx] = { date: dateVal, content: content };
        }

        document.getElementById('loading').style.display = 'block';
        const { error } = await db.from('user_contacts').update({ logs: logs }).eq('id', contact.id);
        
        if(error) alert("å„²å­˜å¤±æ•—");
        else {
            closeLogModal();
            loadContacts();
        }
        document.getElementById('loading').style.display = 'none';
    }

    async function deleteLog(cIdx, lIdx) {
        if(!confirm("åˆªé™¤é€™æ¢ç´€éŒ„ï¼Ÿ")) return;
        let contact = myContacts[cIdx];
        let logs = contact.logs;
        logs.splice(lIdx, 1);
        
        document.getElementById('loading').style.display = 'block';
        const { error } = await db.from('user_contacts').update({ logs: logs }).eq('id', contact.id);
        if(error) alert("åˆªé™¤å¤±æ•—"); else loadContacts();
        document.getElementById('loading').style.display = 'none';
    }

        if(t==='crm') document.querySelectorAll('.tab-btn')[1].classList.add('active');
        if(t==='admin') document.getElementById('adminTabBtn').classList.add('active');
    }
